fr:
  date:
    abbr_day_names:
      - dim
      - lun
      - mar
      - mer
      - jeu
      - ven
      - sam
    abbr_month_names:
      - ~
      - jan.
      - fév.
      - mar.
      - avr.
      - mai
      - juin
      - juil.
      - août
      - sept.
      - oct.
      - nov.
      - déc.
    day_names:
      - dimanche
      - lundi
      - mardi
      - mercredi
      - jeudi
      - vendredi
      - samedi
    formats:
      default: "%d/%m/%Y"
      xxs: "%d/%m"
      xs: "%B %Y"
      short: "%e %b"
      long: "%e %B %Y"
      xl: "%A %d %B %Y"
      ad: "%A à %k:%M"
    month_names:
      - ~
      - janvier
      - février
      - mars
      - avril
      - mai
      - juin
      - juillet
      - août
      - septembre
      - octobre
      - novembre
      - décembre
    order:
      - :day
      - :month
      - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one:   "une heure"
        other: "%{count} heures"
      about_x_months:
        one:   "un mois"
        other: "%{count} mois"
      about_x_years:
        one:   "un an"
        other: "%{count} ans"
      almost_x_years:
        one:   "presqu'un an"
        other: "presque %{count} ans"
      half_a_minute: "une demi-minute"
      less_than_x_minutes:
        zero:  "moins d'une minute"
        one:   "moins d'une minute"
        other: "moins de %{count} minutes"
      less_than_x_seconds:
        zero:  "moins d'une seconde"
        one:   "moins d'une seconde"
        other: "moins de %{count} secondes"
      over_x_years:
        one:   "plus d'un an"
        other: "plus de %{count} ans"
      x_days:
        one:   "1 jour"
        other: "%{count} jours"
      x_minutes:
        one:   "1 minute"
        other: "%{count} minutes"
      x_months:
        one:   "1 mois"
        other: "%{count} mois"
      x_seconds:
        one:   "1 seconde"
        other: "%{count} secondes"
    prompts:
      day:    "Jour"
      hour:   "Heure"
      minute: "Minute"
      month:  "Mois"
      second: "Seconde"
      year:   "Année"
  errors:
    format: "%{attribute} %{message}"
    messages: &errors_messages
      accepted: "doit être accepté(e)"
      blank: "Ce champ est obligatoire"
      present: "Ce champ doit être rempli"
      confirmation: "ne concorde pas avec la confirmation"
      empty: "doit être rempli(e)"
      equal_to: "doit être égal à %{count}"
      even: "doit être pair"
      exclusion: "n'est pas disponible"
      greater_than: "doit être supérieur à %{count}"
      greater_than_or_equal_to: "doit être supérieur ou égal à %{count}"
      inclusion: "n'est pas inclus(e) dans la liste"
      invalid: "n'est pas valide"
      less_than: "doit être inférieur à %{count}"
      less_than_or_equal_to: "doit être inférieur ou égal à %{count}"
      not_a_number: "n'est pas un nombre"
      not_an_integer: "doit être un nombre entier"
      odd: "doit être impair"
      record_invalid: "La validation a échoué : %{errors}"
      restrict_dependent_destroy:
        one: "Suppression impossible: un autre enregistrement est lié"
        many: "Suppression impossible: d'autres enregistrements sont liés"
      taken: "n'est pas disponible"
      too_long:
        one: "est trop long (pas plus d'un caractère)"
        other: "est trop long (pas plus de %{count} caractères)"
      too_short:
        one: "est trop court (au moins un caractère)"
        other: "est trop court (au moins %{count} caractères)"
      wrong_length:
        one: "ne fait pas la bonne longueur (doit comporter un seul caractère)"
        other: "ne fait pas la bonne longueur (doit comporter %{count} caractères)"
      other_than: "doit être différent de %{count}"
    template: &errors_template
      body: "Veuillez vérifier les champs suivants : "
      header:
        one:   "Impossible d'enregistrer ce(tte) %{model} : 1 erreur"
        other: "Impossible d'enregistrer ce(tte) %{model} : %{count} erreurs"
  helpers:
    select:
      prompt: "Veuillez sélectionner"
    submit:
      create: "Créer un(e) %{model}"
      submit: "Enregistrer ce(tte) %{model}"
      update: "Modifier ce(tte) %{model}"
    page_entries_info:
      one_page:
        display_entries:
          zero: "Aucune salle correspondant à cette recherche"
          one: "<strong>1</strong> %{entry_name} trouvée"
          other: "<strong>%{count}</strong> %{entry_name} trouvées"
      more_pages:
        display_entries: "<strong>%{first}&nbsp;-&nbsp;%{last}</strong> sur <strong>%{total}</strong> salles trouvées"
  number:
    currency:
      format:
        delimiter: " "
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "€"
    format:
      delimiter: " "
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: "milliard"
          million: "million"
          quadrillion: "million de milliards"
          thousand: "millier"
          trillion: "billion"
          unit: ""
      format:
        delimiter: ""
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "octet"
            other: "octets"
          gb: "Go"
          kb: "ko"
          mb: "Mo"
          tb: "To"
    percentage:
      format:
        delimiter: ""
        format: "%n%"
    precision:
      format:
        delimiter: ""
  support:
    array:
      last_word_connector: " et "
      two_words_connector: " et "
      words_connector: ", "
  time:
    am: 'am'
    formats:
      default: "%d %B %Y %Hh %Mmin %Ss"
      long: "%A %d %B %Y %Hh%M"
      short: "%d %b %Hh%M"
      day_and_hour: "%A %Hh%M"
    pm: 'pm'
  devise:
    sessions:
      signed_in: ''
      signed_out: ''
      already_signed_out: ''
    mailer:
      confirmation_instructions:
        subject: "Confirmer votre compte"
      reset_password_instructions:
        subject: "Réinitialiser votre mot de passe"
      unlock_instructions:
        subject: "Débloquer votre compte"
    passwords:
      no_token: "Vous ne pouvez accéder à cette page sans provenir d'un lien de réinitialisation depuis un email. Si c'est le cas, assurez-vous de bien avoir cliqué sur le lien depuis votre email."
      send_instructions: ""
      send_paranoid_instructions: "Si vous avez un compte sur Event Corner à cette adresse, vous receverez un lien de réinitialisation de votre mot de passe par email d'ici quelques minutes."
      updated: "Votre nouveau mot de passe a bien été enregistré. Vous êtes maintenant connecté à votre compte."
      updated_not_active: "Votre mot de passe a bien été enregistré."
    registrations:
    failure:
      user:
        unauthenticated: "Nous avons besoin de votre email pour vous connecter"
        not_found_in_database: "Nous n'avons pas pu vous identifier. Vérifiez votre mot de passe ?"
        invalid: "Le mot de passe est invalide"
  views:
    pagination:
      previous: "&lsaquo; Préc."
      next: "Suiv. &rsaquo;"
      first: Début
      last: Fin
      truncate: "..."
  style:
    castle:
      one: un château
      other: châteaux
    boat:
      one: une péniche
      other: péniches
    restaurant:
      one: un restaurant
      other: restaurants
    restaurant_hotel:
      other: restaurants et hôtels
    loft:
      one: un loft
      other: lofts
    venue:
      one: une salle
      other: salles
